<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediCore AIS Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Error overlay style */
      #error-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255,255,255,0.9);
        color: #ef4444;
        z-index: 9999;
        padding: 2rem;
        font-family: monospace;
      }
    </style>
    
    <!-- Polyfill for process.env -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // Ensure NODE_ENV and API_KEY exist to prevent undefined access crashes
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'development';
      window.process.env.API_KEY = window.process.env.API_KEY || ''; 
    </script>
    
    <!-- Global Error Handler to debug blank screens -->
    <script>
      window.addEventListener('error', function(e) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML = '<h3>Application Error</h3><pre>' + e.message + '</pre>';
        }
        console.error("Global Error:", e);
      });
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="error-overlay"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
